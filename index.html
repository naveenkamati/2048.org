<!DOCTYPE html>
<html>
<head>
<title>2048 Game</title>
<link rel="stylesheet" href="style.css">


</head>
<body>
  <h1>2048.org</h1>

  <div class="score-container">
    <div class="score">
      <div class="score-label">Score</div>
      <div class="score-value" id="score">0</div>
    </div>
    <div class="score">
      <div class="score-label">Best</div>
      <div class="score-value" id="best">0</div>
    </div>
  </div>

  <div class="container" id="game-board"></div>
  <div class="tile.2"></div>
  <div class="tile.4"></div>
  <div class="tile.8"></div>
  <div class="tile.16"></div>
  <div class="tile.32"></div>
  <div class="tile.64"></div>
  <div class="tile.128"></div>
  <div class="tile.256"></div>

  <button class="button" id="new-game">New Game</button>


  

  <div class="instructions">
    HOW TO PLAY 2048: Use arrow keys to move the tiles. When two tiles having the same number touch, they join into one!
  </div>

  </body>
  <script src="fun.js"></script>
  </html>
